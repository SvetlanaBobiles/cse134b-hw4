<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel = "stylesheet" href = "/style.css" type = "text/css"/>
    <script src="buttonJS.js" defer></script>
</head>
<body>
    <header>
        <a href = "index.html"> Homepage</a>

        <hr>

        <h1 class = "intro">Form</h1>
    </header>

    <div class = "form_box">
        <form action = "https://httpbin.org/post" method = "post" enctype="application/json" id = "mainform">

            <label>Name[required]:</label> <br>
            <input type = "name" id = "name" name = "fullname" pattern = "[A-Za-z\s]+" required> <br> <br>
            
            <label>Email[required]: </label> <br>
            <input type = "email" id = "email" name = "email" required> <br> <br>

            <label>Comments:</label> <br>
            <textarea id = "comments" name = "comments" form = "mainform" maxlength = "200">  </textarea>
    
            <br> <br>

            <input type = "hidden" id = "possible_bot" name = "possible_bot" value = "true"> <br> <br>

            <button type = "reset"> Reset</button>
            <button type = "submit"> Submit</button>
            
        </form>

    </div>

    <section class = info_box>
        <output name = "error">Error Message: </output>
        <output name = "info"> Info Message: </output>
    </section>


    
</body>
</html>
